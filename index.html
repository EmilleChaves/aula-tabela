<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula tabelas</title>
  </head>
  <body>
    <h1>Tabelas</h1>
    <table>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>informações adcionais</th>
      </tr>
      <tr>
        <td>João</td>
        <td>25</td>
        <td>Sou estudante</td>
      </tr>

      <tr>
        <td>Maria</td>
        <td>23</td>
        <td>Programadora</td>
      </tr>
    </table>
  </body>
</html>
